program: pecos.xmc.xtransformer.train
method: grid
metric:
  name: final_val_acc
  goal: maximize
parameters:
  learning-rate:
    values: [3e-4, 1e-4, 6e-5, 1e-5]
  hidden-dropout-prob:
    values: [0.01, 0.05, 0.1, 0.2]
command:
  - ${interpreter}
  - "-m"
  - ${program}
  - "--non-swept-params-path"
  - "sweep_configs/transformer_sweep_products/training_config.json"
  - "--wandb-sweep"
  - "yes"
  - ${args}